<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Ear gradient -->
    <linearGradient id="earGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8b88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner ear gradient -->
    <linearGradient id="innerEar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ecc4ad;stop-opacity:1" />
    </linearGradient>
    
    <!-- Face gradient -->
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c89e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b88a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Belly gradient -->
    <linearGradient id="bellyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef5e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5e6d3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left ear (large) -->
  <ellipse cx="30" cy="25" rx="14" ry="22" fill="url(#earGrad)" stroke="#8b6f47" stroke-width="1.5"/>
  <ellipse cx="30" cy="27" rx="8" ry="14" fill="url(#innerEar)"/>
  
  <!-- Right ear (large) -->
  <ellipse cx="70" cy="25" rx="14" ry="22" fill="url(#earGrad)" stroke="#8b6f47" stroke-width="1.5"/>
  <ellipse cx="70" cy="27" rx="8" ry="14" fill="url(#innerEar)"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="55" rx="26" ry="24" fill="url(#faceGrad)" stroke="#8b6f47" stroke-width="1.5"/>
  
  <!-- Belly/chest area -->
  <ellipse cx="50" cy="65" rx="16" ry="14" fill="url(#bellyGrad)"/>
  
  <!-- Eyes -->
  <ellipse cx="42" cy="52" rx="5" ry="6" fill="white" stroke="#8b6f47" stroke-width="1"/>
  <ellipse cx="58" cy="52" rx="5" ry="6" fill="white" stroke="#8b6f47" stroke-width="1"/>
  
  <!-- Pupils -->
  <ellipse cx="42" cy="53" rx="3" ry="4" fill="#3d2817"/>
  <ellipse cx="58" cy="53" rx="3" ry="4" fill="#3d2817"/>
  
  <!-- Eye shine -->
  <ellipse cx="43" cy="51" rx="1.5" ry="2" fill="white"/>
  <ellipse cx="59" cy="51" rx="1.5" ry="2" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="62" rx="2.5" ry="2" fill="#3d2817"/>
  
  <!-- Mouth -->
  <path d="M 50 62 L 50 65" stroke="#3d2817" stroke-width="1" fill="none"/>
  <path d="M 44 66 Q 50 69 56 66" stroke="#3d2817" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  
  <!-- Checkered scarf (simplified) -->
  <path d="M 35 70 Q 50 73 65 70 L 68 76 Q 50 79 32 76 Z" fill="#c44536" opacity="0.9"/>
  <rect x="38" y="71" width="3" height="3" fill="white" opacity="0.7"/>
  <rect x="44" y="71" width="3" height="3" fill="white" opacity="0.7"/>
  <rect x="53" y="71" width="3" height="3" fill="white" opacity="0.7"/>
  <rect x="59" y="71" width="3" height="3" fill="white" opacity="0.7"/>
  <rect x="41" y="74" width="3" height="3" fill="white" opacity="0.7"/>
  <rect x="56" y="74" width="3" height="3" fill="white" opacity="0.7"/>
</svg>
